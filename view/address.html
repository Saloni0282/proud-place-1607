    <style>
        
#logo{
	width: 130px;
	height: 70px;

}

    display: flex;

<body>
    
    <div id="top-box">
        <div><a href="./login.html"><img id="logo"src="../view/images/pic.jpg"/></a></div>

                <div class="basket-icons"> 
                     <a href="./card.html"><i class="fas fa-cart-plus fa-3x" id="check"></i></i></a>

                    <a href="./checkout.html"><i class="fas fa-money-bill-wave-alt fa-3x" id="face"></i></a>
                </div>
                
            </div>
<div id="toop">
    <div id="box">
        <div id="Address">
            <div id="T_bar">
                <h2>Add New Address</h2>


                <form action="checkout.html" method="post" id="Add_form" >
                    <div id="manage">
                        <select>
                            <option value="Mr">Mr</option>
                            <option value="Mrs">Mrs</option>
                            <option value="Miss">Miss</option>
                        </select>
                        <div id="Jeet">
                            <label>Name:</label>
                            <input id="nam" type="text" required />
                        </div>
                    </div>
                    <div>
                        <label>Pincode*</label>
                        <input id="pin" type="number" required/>
                    </div>
                    <div>
                        <label>Address*</label>
                        <input id="division" type="text" required/>
                    </div>
                    <!-- <div>
                        <label>Landmark:</label>
                        <input type="text" required/>
                    </div> -->
                    <div id="cit_stat">
                        <div>
                            <label>city:</label>
                            <input id="cit" type="text" required/>
                        </div>
                        <div>
                            <label id="stat">State:</label>
                            <input id="sta" type="text" required/>
                        </div>
                    </div>
                    <div>
                        <label>Mobile*</label>
                        <input id="phone" type="number" required/>
                    </div>
                </form>
            </div>
            <div id="T_add">
                <h3>Address type</h3>
                <select>
                    <option value="Home">Home</option>
                    <option value="Office">Office</option>
                    <option value="Others">Others</option>
                </select>
            </div>

        </div>
      
        </form>
    </div>

    
    <div id="mini">
        <div id="help">Need help? 922330022</div>
        <h3>Price Details</h3>
        <div id="smallBox">
            <div>
                <div>Total MRP:</div>
                <div id="mrp"></div>
            </div>
            <div>
                <div class="ship">Shipping charges:</div>
                <div>Free</div>
            </div>
            <div>
                <div>Coupon Discount:</div>
                <div class="dis">0</div>
            </div>
            <div>
                
                
                <div></div>
            </div>
           
        </div>

    </div>
    <div class="flt">
    <p>Address type prefrences are used to plan your delivery.However,shipments can sometimes</p>
    <p>arrive early or later then planned</p>
    <div id="warn"></div>
    <div id="continue">
        <button id="continue"><a href="cart.html">Save and Continue</a></button> 
      
    <!-- onclick="addAddress()" cart.html-->
    </div>

</div>
